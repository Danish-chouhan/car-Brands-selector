<!DOCTYPE html>
<html lang="en">

<head>
    <title>Car Brands</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="cntr1">
            <h1>Chose several brands:</h1>
            <div class="inputs">
                <input type="text" name="" id="inpt1" placeholder="0 Items">
                <img src="./img/downKey.svg" alt="" id="img1">
            </div>
        </div>
        <div id="checkboxes">
            <div id="check1"></div>
            <div id="check2"></div>
            <div id="check3"></div>
            <div id="check4"></div>
            <div id="check5"></div>
            <div id="check6"></div>
            <div id="check7"></div>
        </div>

        <!-- -------------------------------- -->

        <div class="cntr2">
            <button id="btn1">empty()</button>
            <button id="btn2">setValue(['Lamborghini','Land Rover'])</button>
            <button id="btn3">setValue('all')</button>
            <button id="btn4">disable()</button>
            <button id="btn5">enable()</button>
            <button id="btn6">destroy()</button>
        </div>
        <div class="cntr3">
            <div class="h1tags">
                <button id="btn7">get select values</button>
                <h1 id="h1h"></h1>
            </div>
            <h1 id="h2h"></h1>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
